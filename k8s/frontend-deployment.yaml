apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: exam
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: elab4d1/frontend-exam
          ports:
            - name: frontend-port
              containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-configmap
          livenessProbe:
            httpGet:
              path: /index.html
              port: frontend-port
            timeoutSeconds: 15
            periodSeconds: 120

          readinessProbe:
            httpGet:
              port: frontend-port
              path: /index.html
            timeoutSeconds: 15
            periodSeconds: 13

          startupProbe:
            tcpSocket:
              port: frontend-port
            failureThreshold: 10
            periodSeconds: 10